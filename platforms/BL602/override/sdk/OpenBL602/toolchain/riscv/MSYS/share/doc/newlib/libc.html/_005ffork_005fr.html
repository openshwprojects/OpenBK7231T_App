<a name="g_t_005ffork_005fr_002d_002d_002dReentrant-version-of-fork"></a>
<h4 class="subsection">13.2.3 <code>_fork_r</code>&mdash;Reentrant version of fork</h4>
<a name="index-_005ffork_005fr"></a>
<p><strong>Synopsis</strong>
</p><div class="example">
<pre class="example">#include &lt;reent.h&gt;
int _fork_r(struct _reent *<var>ptr</var>);

</pre></div>
<p><strong>Description</strong><br>
This is a reentrant version of <code>fork</code>.  It
takes a pointer to the global data block, which holds
<code>errno</code>.
</p>
