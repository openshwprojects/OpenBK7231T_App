<h4 class="node-heading">GCC Options</h4>
<p>Most of the GCC options that we&rsquo;re interested control how the GCC driver
formats the options for the linker pass. 
</p>
<dl compact="compact">
<dt><code>-nostartfiles</code></dt>
<dt><code>-nostdlib</code></dt>
<dt><code>-Xlinker</code></dt>
<dd><p>Pass the next option directly to the linker.
</p>
</dd>
<dt><code>-v</code></dt>
<dt><code>-fpic</code></dt>
</dl>
