<span id="Instruction-Naming-1"></span><h4 class="subsection">9.34.4 Instruction Naming</h4>

<span id="index-PDP_002d11-instruction-naming"></span>

<p>Some instructions have alternative names.
</p>
<dl compact="compact">
<dt><code>BCC</code></dt>
<dd><p><code>BHIS</code>
</p>
</dd>
<dt><code>BCS</code></dt>
<dd><p><code>BLO</code>
</p>
</dd>
<dt><code>L2DR</code></dt>
<dd><p><code>L2D</code>
</p>
</dd>
<dt><code>L3DR</code></dt>
<dd><p><code>L3D</code>
</p>
</dd>
<dt><code>SYS</code></dt>
<dd><p><code>TRAP</code>
</p></dd>
